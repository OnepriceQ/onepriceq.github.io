<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>金合舅 | 總管理後台</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
        .section { background: #222; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #d4af37; }
        .card { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #d4af37; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; }
        .btn-red { background: #ff4d4d; color: white; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>金合舅 JOJOPAY 核心後台</h1>
    
    <div class="section">
        <h2>1. KYC 會員認證審核</h2>
        <div id="kyc-list">加載中...</div>
    </div>

    <div class="section">
        <h2>2. 貸款申請審核</h2>
        <div id="loan-list">加載中...</div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDEsdCk1mhabHwZTqt7wRuC4_FH",
          authDomain: "theone-zero.firebaseapp.com",
          projectId: "theone-zero",
          storageBucket: "theone-zero.firebasestorage.app",
          messagingSenderId: "1067669012841",
          appId: "1:1067669012841:web:1694da76f172c6",
          databaseURL: "https://theone-zero-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 審核 KYC
        db.ref('users').on('value', snap => {
            let html = "";
            snap.forEach(child => {
                const u = child.val();
                if(u.kyc === '審核中') {
                    html += `<div class="card">
                        <b>手機：${child.key}</b><br>姓名：${u.name} | 身分證：${u.idCard} | Line：${u.line}<br>
                        <button onclick="approveKYC('${child.key}')">准許認證</button>
                    </div>`;
                }
            });
            document.getElementById('kyc-list').innerHTML = html || "暫無待審核會員";
        });

        // 審核貸款
        db.ref('loan_apps').on('value', snap => {
            let html = "";
            snap.forEach(child => {
                const l = child.val();
                if(l.status === '待審核') {
                    html += `<div class="card">
                        <b>用戶：${l.user}</b> | 金額：$${l.amount}<br>用途：${l.reason}<br>
                        <button onclick="approveLoan('${child.key}')">核准貸款</button>
                    </div>`;
                }
            });
            document.getElementById('loan-list').innerHTML = html || "暫無貸款申請";
        });

        function approveKYC(id) { db.ref('users/' + id).update({ kyc: '已認證' }); }
        function approveLoan(id) { db.ref('loan_apps/' + id).update({ status: '已撥款' }); }
    </script>
</body>
</html>

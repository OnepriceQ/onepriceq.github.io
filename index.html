<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金合舅 JOJOPAY | 專業貸款平台</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #d4af37; --secondary: #1a1a1a; --text: #ffffff; --error: #ff4d4d; }
        body { font-family: 'PingFang TC', sans-serif; background: #000; color: var(--text); margin: 0; padding-bottom: 50px; }
        header { background: var(--secondary); padding: 25px; text-align: center; border-bottom: 3px solid var(--primary); }
        .logo { font-size: 2.2rem; font-weight: bold; color: var(--primary); letter-spacing: 3px; }
        .container { max-width: 500px; margin: 20px auto; background: #111; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        h2 { border-left: 4px solid var(--primary); padding-left: 10px; font-size: 1.3rem; margin-bottom: 20px; }
        input, button, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; }
        input { background: #222; border: 1px solid #444; color: #fff; }
        button { background: var(--primary); color: #000; border: none; font-weight: bold; cursor: pointer; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-top: 5px; }
        .hidden { display: none !important; }
        .file-label { display: block; margin: 15px 0 5px; color: var(--primary); font-weight: bold; }
        .nav-bar { display: flex; justify-content: space-around; background: #222; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .nav-item { cursor: pointer; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="logo">金合舅 JOJOPAY</div>
</header>

<div id="nav" class="nav-bar hidden">
    <div class="nav-item" onclick="showPage('member-center')">會員中心</div>
    <div class="nav-item" onclick="showPage('loan-page')">申請貸款</div>
    <div class="nav-item" onclick="logout()">登出</div>
</div>

<div id="login-page" class="container">
    <h2>會員登入</h2>
    <input type="text" id="login-phone" placeholder="手機號碼">
    <input type="password" id="login-pw" placeholder="密碼">
    <button onclick="handleLogin()">登入系統</button>
    <button class="btn-outline" onclick="toggleAuth('forgot')">忘記密碼？</button>
    <button class="btn-outline" onclick="toggleAuth('register')">註冊新帳號</button>
</div>

<div id="register-page" class="container hidden">
    <h2>新會員註冊</h2>
    <div id="reg-step-1">
        <input type="text" id="reg-phone" placeholder="手機號碼">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">發送簡訊驗證碼</button>
    </div>
    <div id="reg-step-2" class="hidden">
        <input type="text" id="otp-code" placeholder="6 位數驗證碼">
        <input type="password" id="reg-pw" placeholder="設定密碼">
        <input type="text" id="reg-id" placeholder="身分證字號">
        <input type="date" id="reg-birthday" title="出生年月日">
        <button onclick="verifyOTPAndRegister()">完成註冊</button>
    </div>
    <button class="btn-outline" onclick="toggleAuth('login')">返回登入</button>
</div>

<div id="forgot-page" class="container hidden">
    <h2>找回密碼驗證</h2>
    <input type="text" id="f-phone" placeholder="註冊手機號碼">
    <input type="text" id="f-id" placeholder="身分證字號">
    <div class="file-label">出生年月日</div>
    <input type="date" id="f-birthday">
    <button onclick="handleVerifyForgot()">提交驗證</button>
    
    <div id="reset-area" class="hidden">
        <hr style="border:0.5px solid #333; margin:20px 0;">
        <input type="password" id="new-pw" placeholder="輸入新密碼">
        <button onclick="handleResetPassword()">確認重設</button>
    </div>
    <button class="btn-outline" onclick="toggleAuth('login')">返回登入</button>
</div>

<div id="member-center" class="container hidden">
    <h2>實名認證 (KYC)</h2>
    <div id="kyc-form">
        <input type="text" id="kyc-name" placeholder="真實姓名">
        <input type="text" id="kyc-job" placeholder="工作單位">
        <input type="file" id="img-job-proof" accept="image/*">
        <input type="text" id="kyc-school" placeholder="就讀學校">
        <input type="file" id="img-school-proof" accept="image/*">
        <button onclick="submitKYC()">提交審核</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "您的API_KEY",
      authDomain: "theone-zero.firebaseapp.com",
      projectId: "theone-zero",
      databaseURL: "https://theone-zero-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let confirmationResult = null;
    let currentUser = null;

    // --- 核心切換函數：修復了這裡！ ---
    function toggleAuth(pageName) {
        // 先隱藏所有主要的 Auth 區塊
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('register-page').classList.add('hidden');
        document.getElementById('forgot-page').classList.add('hidden');
        
        // 顯示被點擊的那一個
        document.getElementById(pageName + '-page').classList.remove('hidden');
        
        // 如果是註冊頁，初始化機器人驗證
        if(pageName === 'register' && !window.recaptchaVerifier) {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
        }
    }

    // --- 頁面顯示邏輯 ---
    function showPage(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // --- 登入邏輯 ---
    function handleLogin() {
        const phone = document.getElementById('login-phone').value;
        const pw = document.getElementById('login-pw').value;
        db.ref('users/' + phone).once('value', snap => {
            if(snap.exists() && snap.val().pw === pw) {
                currentUser = phone;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('nav').classList.remove('hidden');
                showPage('member-center');
            } else { alert("帳號或密碼錯誤"); }
        });
    }

    // 忘記密碼驗證邏輯
    function handleVerifyForgot() {
        const phone = document.getElementById('f-phone').value;
        const id = document.getElementById('f-id').value;
        const bday = document.getElementById('f-birthday').value;
        db.ref('users/' + phone).once('value', snap => {
            const u = snap.val();
            if(u && u.idNum === id && u.birthday === bday) {
                document.getElementById('reset-area').classList.remove('hidden');
            } else { alert("資料核對失敗"); }
        });
    }

    // (其餘發送 OTP、註冊、KYC 函數請保持跟之前版本一樣...)
    function logout() { location.reload(); }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金合舅 JOJOPAY | 專業貸款平台</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #d4af37; --secondary: #1a1a1a; --text: #ffffff; --error: #ff4d4d; }
        body { font-family: 'PingFang TC', sans-serif; background: #000; color: var(--text); margin: 0; padding-bottom: 50px; }
        header { background: var(--secondary); padding: 25px; text-align: center; border-bottom: 3px solid var(--primary); }
        .logo { font-size: 2.2rem; font-weight: bold; color: var(--primary); letter-spacing: 3px; }
        .container { max-width: 500px; margin: 20px auto; background: #111; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; }
        input { background: #222; border: 1px solid #444; color: #fff; }
        button { background: var(--primary); color: #000; border: none; font-weight: bold; cursor: pointer; }
        .nav-bar { display: flex; justify-content: space-around; background: #222; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .nav-item { cursor: pointer; color: var(--primary); font-weight: bold; }
        .hidden { display: none !important; }
        .line-notice { border: 1px solid var(--error); color: var(--error); padding: 10px; font-size: 0.85rem; margin-bottom: 15px; }
        hr { border: 0.5px solid #333; margin: 25px 0; }
    </style>
</head>
<body>

<header>
    <div class="logo">金合舅 JOJOPAY</div>
</header>

<div id="nav" class="nav-bar hidden">
    <div class="nav-item" onclick="showPage('member-center')">會員中心</div>
    <div class="nav-item" onclick="showPage('loan-page')">申請貸款</div>
    <div class="nav-item" onclick="showPage('repay-page')">繳款回報</div>
    <div class="nav-item" onclick="logout()">登出</div>
</div>

<div id="auth-page" class="container">
    <h2 id="auth-ui-title">會員進入</h2>
    
    <div id="step-1">
        <input type="text" id="auth-phone" placeholder="手機號碼 (例: 0912345678)">
        <button onclick="checkUserExists()">下一步</button>
    </div>

    <div id="step-login" class="hidden">
        <p>歡迎回來，請輸入密碼：</p>
        <input type="password" id="login-pw" placeholder="密碼">
        <button onclick="loginWithPassword()">登入</button>
    </div>

    <div id="step-register" class="hidden">
        <p style="color:var(--primary)">首次申請，請驗證手機：</p>
        <div id="recaptcha-container"></div> <button id="send-otp-btn" onclick="sendOTP()">發送簡訊驗證碼</button>
        
        <div id="otp-confirm-area" class="hidden">
            <input type="text" id="otp-code" placeholder="輸入 6 位數簡訊代碼">
            <input type="password" id="reg-pw" placeholder="設定您的登入密碼">
            <button onclick="verifyOTPAndRegister()">完成驗證並註冊</button>
        </div>
    </div>
</div>

<div id="member-center" class="container hidden">
    <h2>實名認證 (KYC)</h2>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsdCk1mhabHwZTqt7wRuC4_FH",
      authDomain: "theone-zero.firebaseapp.com",
      projectId: "theone-zero",
      storageBucket: "theone-zero.firebasestorage.app",
      messagingSenderId: "1067669012841",
      appId: "1:1067669012841:web:1694da76f172c6",
      databaseURL: "https://theone-zero-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let confirmationResult = null;
    let tempPhone = "";

    // 1. 檢查用戶是否存在
    function checkUserExists() {
        tempPhone = document.getElementById('auth-phone').value;
        if(!tempPhone) return alert("請輸入手機");

        db.ref('users/' + tempPhone).once('value', snap => {
            document.getElementById('step-1').classList.add('hidden');
            if(snap.exists()) {
                // 老客戶
                document.getElementById('step-login').classList.remove('hidden');
            } else {
                // 新客戶
                document.getElementById('step-register').classList.remove('hidden');
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
            }
        });
    }

    // 2. 老客戶密碼登入
    function loginWithPassword() {
        const pw = document.getElementById('login-pw').value;
        db.ref('users/' + tempPhone).once('value', snap => {
            if(snap.val().pw === pw) {
                enterSystem(tempPhone);
            } else { alert("密碼錯誤"); }
        });
    }

    // 3. 新客戶發送簡訊
    function sendOTP() {
        const fullPhone = "+886" + tempPhone.substring(1); // 轉成國際格式
        auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
            .then(result => {
                confirmationResult = result;
                alert("簡訊已發送");
                document.getElementById('send-otp-btn').classList.add('hidden');
                document.getElementById('otp-confirm-area').classList.remove('hidden');
            }).catch(err => alert("發送失敗: " + err.message));
    }

    // 4. 驗證簡訊並存檔
    function verifyOTPAndRegister() {
        const code = document.getElementById('otp-code').value;
        const pw = document.getElementById('reg-pw').value;
        if(!code || !pw) return alert("請填寫完整");

        confirmationResult.confirm(code).then(result => {
            // 驗證成功，存入資料庫
            db.ref('users/' + tempPhone).set({
                phone: tempPhone,
                pw: pw,
                kycStatus: '未認證',
                regTime: new Date().toLocaleString()
            }).then(() => enterSystem(tempPhone));
        }).catch(err => alert("代碼錯誤"));
    }

    function enterSystem(phone) {
        currentUser = phone;
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('nav').classList.remove('hidden');
        showPage('member-center');
        alert("成功進入金合舅系統");
    }

    function showPage(id) {
        document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
